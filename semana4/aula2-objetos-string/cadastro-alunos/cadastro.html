<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
    <title>Cadastro</title>
</head>
<body>
    <div class="cadastro">
        <h2>Cadastro de alunos</h2>
        
        <p>Nome:</p>
        <input id="nome-aluno" type="text" placeholder="Nome">
        
        <p>Idade:</p>
        <input id="idade-aluno" type="number" placeholder="Idade">
        
        <p>Email:</p>
        <input id="email-aluno" type="email" placeholder="email@email.com">
        
        <div class="botoes">
            <button onclick="cadastraAluno()">Salvar</button>
        </div>
    </div>

    <div id="aluno-cadastrado">

    </div>

</body>
</html>
